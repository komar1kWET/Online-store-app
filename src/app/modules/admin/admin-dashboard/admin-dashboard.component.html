<button (click)="onAddModal()" class="add-btn">
  <i class="material-icons">
    add
  </i>
</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let product"> {{product.url}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product"> {{product.description | slice:0:10}} </td>
  </ng-container>

  <ng-container matColumnDef="retailPrice">
    <th mat-header-cell *matHeaderCellDef> Retail price </th>
    <td mat-cell *matCellDef="let product"> {{product.retailPrice}} $ </td>
  </ng-container>

  <ng-container matColumnDef="wholesalePrice">
    <th mat-header-cell *matHeaderCellDef> Wholesale price </th>
    <td mat-cell *matCellDef="let product"> {{product.wholesalePrice}} $ </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button routerLink="/admin-table/{{product.id}}">
        <i class="material-icons">
          edit
        </i>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button (click)="removeProduct(product)">
        <i class="material-icons">
        delete
      </i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
